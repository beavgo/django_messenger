{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    {% for message in messages %}
        <p>
            {{message.message_text}}
            {{message.sender}}
            {{message.sent}}
        </p>
    {% endfor %}
    <h2>Написать сообщение</h2>
    <form action="." method="post">
        {% csrf_token %}
        {{ message_form.as_p }}
        <input type="submit" value="Отправить">
    </form>
{% endblock %}
